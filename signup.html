<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="signup.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body class="bg-dark text-light-emphasis d-flex align-content-between">

    <div class="signup-photo mt-5">
        <img src="images/signup-photo.svg" class="img-fluid w-100 d-none d-md-block" width="100%" alt="">
    </div>
    <div class="container w-50 ">
        <div class="form-group">
            <div class="form-header">
                <h1 class="display-1 text-light text-lg-start text-center ">Welcome to <span class="hagi">Hagi</span></h1>
                <p class="lead">Create an account</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputUsername" placeholder="jSmith123">
                <label for="inputUsername">Enter Username</label>
            </div>
            <div class="row">
                <div class="col-lg-6 form-floating mb-3">
                    <input type="email" class="form-control" id="inputEmail" placeholder="name@email.com">
                    <label for="inputEmail">Enter Email</label>
                </div>
                <div class="col-lg-6 form-floating mb-3">
                    <input type="email" class="form-control" id="confirmEmail" placeholder="name@email.com">
                    <label for="confrimEmail">Confirm Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 form-floating mb-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="password123">
                    <label for="inputPassword">Enter password</label>
                </div>
                <div class="col-lg-6 form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="password123">
                    <label for="confirmPassword">Confirm password</label>
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="iAgree">
                <label for="iAgree">I agree with the terms and conditions</label>
            </div>
            <div class="d-flex justify-content-center">
                <button  class="form-control btn-lg w-25">Sign Up</button>
            </div>
            
            <div class="form-footer">
                <div class="footer-text d-flex justify-content-center">
                    <h3 class="lead">Or Sign-up using</h3>
                </div>
                <div class="footer-links d-flex justify-content-center ">
                    <a href="#">
                        <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" width="30" alt="">
                        Facebook
                    </a>
                    <a href="#"> 
                        <img src="https://1000logos.net/wp-content/uploads/2016/11/Google-Symbol.png" width="30" alt=""> 
                        Google
                    </a>
                </div>
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
