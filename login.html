<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap cdn-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        
        <!--main css-->
        <link rel="stylesheet" href="login.css">
        <!--google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <title>Login</title>
      </head>
      <body>
          <!--Responsive Navbar-->  
        <nav class="navbar navbar-expand-lg bg-black navbar-dark sticky-top">
          <div class="container nav-container">  
            <a href="index.html" class="navbar-brand ml-0 p-0 ">
              <img src="images/logo.png" width="30" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  data-bs-target="#navmenu">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navmenu">

                
              <form action="signup.html" class="ms-auto">
                <button class="btn btn-signup" type="submit">Sign-up</button>
              </form>
            </div>
            
          </div>
        </nav>
          <!--navbar end-->
        <section class="login-form">
          <div class="container-fluid main-body bg-black text-light-emphasis d-flex align-content-between">
           
            <div class="container w-50 ">
                <div class="form-group">
                    <div class="form-header">
                        <h1 class="display-1 text-light text-lg-start text-center ">Welcome  back to <span class="hagi">Hagi</span></h1>
                        <p class="lead">Login</p>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputUsername" placeholder="jSmith123">
                        <label for="inputUsername">Enter Username or email</label>
                    </div>
                    
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="inputPassword" placeholder="password123">
                            <label for="inputPassword">Enter password</label>
                        </div>
                   
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button  class="form-control btn-login btn-lg w-25">Login</button>
                    </div>
                    
                    <div class="form-footer">
                        <div class="footer-text d-flex justify-content-center">
                            <h3 class="lead">Or Login using</h3>
                        </div>
                        <div class="footer-links d-flex justify-content-center ">
                            <a href="#">
                                <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" width="50" alt="">
                            </a>
                            <a href="#"> 
                                <img src="https://1000logos.net/wp-content/uploads/2016/11/Google-Symbol.png" width="50" alt=""> 
                            </a>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="login-photo ">
                <img src="images/login-photo.svg" class="img-fluid h-75 d-none d-md-block" width="100%" alt="">
            </div>
        </div>
        </section>
        <section class="footer-section p-3" >
          <footer>
            <div class="container text-center">
              <small class="text-white 50">&copy; Copyright by Kian Ong. All rights reserved.</small>
            </div>
          </footer>
        </section>
      </body>
      
</html>
